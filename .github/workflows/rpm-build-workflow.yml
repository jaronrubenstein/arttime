name: RPM Build
on: push

jobs:
  build:
    runs-on: rocky-8
    steps:
    - uses: actions/checkout@v2

    - name: build RPM package
      id: rpm
      uses: naveenrajm7/rpmbuild@master
      with:
        spec_file: "arttime.spec"

    - name: Upload artifact
      uses: actions/upload-artifact@v1.9.2
      with:
        name: Binary RPM
        path: ${{ steps.rpm.outputs.rpm_dir_path }}